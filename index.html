<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>        
    <script defer src="js/client.js"></script>
    <!-- "defer" attribute is used to load the script before the document loads. We can either use this or put the script at bottom of body-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="favicon (6).ico">
</head>
<body>

    <nav>
        <img class="logo" src="icon.png" alt="image">
        <h1>Welcome to the Realtime Chat App!</h1>
    </nav>

    <div class="container">
       <!-- <div class="message right">Hey how are you?</div>
       <div class="message left">I am fine, what about you?</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
